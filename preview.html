<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlightDesk Preview</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React, ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide React Icons -->
  <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide-react.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Plane, Plus, DollarSign, AlertTriangle, Edit2, FileText, Eye, Download, X } = lucide;

    // Mock storage implementation
    window.storage = {
      data: {},
      async get(key) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (this.data[key]) {
              resolve({ value: this.data[key] });
            } else {
              reject(new Error('Key not found'));
            }
          }, 10);
        });
      },
      async set(key, value) {
        return new Promise((resolve) => {
          setTimeout(() => {
            this.data[key] = value;
            resolve();
          }, 10);
        });
      }
    };

    function FlightDesk() {
      const [jobs, setJobs] = useState([]);
      const [invoices, setInvoices] = useState([]);
      const [invoicePrefix, setInvoicePrefix] = useState('FD-');
      const [moneyPeriod, setMoneyPeriod] = useState(30);
      const [activeView, setActiveView] = useState('board');

      const [modalJob, setModalJob] = useState(null);
      const [viewingInvoice, setViewingInvoice] = useState(null);
      const [showInvoicePrompt, setShowInvoicePrompt] = useState(null);
      const [invoiceCreationJob, setInvoiceCreationJob] = useState(null);

      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        try {
          const [jobsData, invoicesData, prefixData] = await Promise.all([
            window.storage.get('jobs').catch(() => null),
            window.storage.get('invoices').catch(() => null),
            window.storage.get('invoicePrefix').catch(() => null)
          ]);

          if (jobsData) setJobs(JSON.parse(jobsData.value));
          if (invoicesData) setInvoices(JSON.parse(invoicesData.value));
          if (prefixData) setInvoicePrefix(prefixData.value);
        } catch (err) {
          console.error('Failed to load data:', err);
        }
      };

      const saveData = async (key, data) => {
        try {
          await window.storage.set(key, JSON.stringify(data));
        } catch (err) {
          console.error(`Failed to save ${key}:`, err);
        }
      };

      useEffect(() => { saveData('jobs', jobs); }, [jobs]);
      useEffect(() => { saveData('invoices', invoices); }, [invoices]);
      useEffect(() => {
        if (invoicePrefix) window.storage.set('invoicePrefix', invoicePrefix);
      }, [invoicePrefix]);

      const getNextInvoiceNumber = (prefix) => {
        if (invoices.length === 0) {
          return prefix + '1';
        }

        const numbersWithPrefix = invoices
          .filter(inv => inv.invoiceNumber.startsWith(prefix))
          .map(inv => {
            const numStr = inv.invoiceNumber.replace(prefix, '');
            return parseInt(numStr, 10);
          })
          .filter(num => !isNaN(num));

        if (numbersWithPrefix.length === 0) {
          return prefix + '1';
        }

        const maxNum = Math.max(...numbersWithPrefix);
        return prefix + (maxNum + 1).toString();
      };

      const makeInvoiceFromJob = (job) => {
        if (!job.pricePerAcre || !job.acres) {
          const error = new Error('Job must have pricePerAcre and acres to generate invoice');
          throw error;
        }

        const acres = parseFloat(job.acres);
        const pricePerAcre = parseFloat(job.pricePerAcre);
        const total = acres * pricePerAcre;
        const timestamp = Date.now().toString();
        const invoiceNumber = getNextInvoiceNumber(invoicePrefix);
        const currentDate = new Date().toISOString();

        const invoice = {
          id: timestamp,
          invoiceNumber: invoiceNumber,
          jobId: job.id,
          customerName: job.customer,
          acres: acres,
          pricePerAcre: pricePerAcre,
          total: total,
          createdAt: currentDate,
          status: 'draft'
        };

        return invoice;
      };

      const createInvoiceFromJob = (job, markAsInvoiced) => {
        const defaultMarkAsInvoiced = markAsInvoiced || false;
        const invoice = makeInvoiceFromJob(job);

        setInvoices(prev => [...prev, invoice]);

        setJobs(prev => prev.map(j => {
          if (j.id === job.id) {
            const updated = { ...j, invoiceId: invoice.id };
            if (defaultMarkAsInvoiced) {
              updated.status = 'Invoiced';
            }
            return updated;
          }
          return j;
        }));

        return invoice;
      };

      const updateInvoiceStatus = (invoiceId, newStatus, sentDate = null, paidDate = null) => {
        setInvoices(prev => prev.map(inv => {
          if (inv.id !== invoiceId) return inv;

          const updates = { status: newStatus };
          if (sentDate) updates.sentDate = sentDate;
          if (paidDate) updates.paidDate = paidDate;

          return { ...inv, ...updates };
        }));

        setJobs(prev => prev.map(j => {
          if (j.invoiceId !== invoiceId) return j;

          if (newStatus === 'paid') {
            return { ...j, status: 'Paid' };
          }

          if (newStatus === 'sent' && j.status !== 'Paid') {
            return { ...j, status: 'Invoiced' };
          }

          return j;
        }));
      };

      const getLastPriceForCustomer = (customerName) => {
        if (!customerName) {
          return null;
        }

        const customerJobs = jobs
          .filter(j => j.customer === customerName && j.pricePerAcre)
          .sort((a, b) => {
            const dateA = new Date(a.scheduledDate);
            const dateB = new Date(b.scheduledDate);
            return dateB - dateA;
          });

        if (customerJobs.length === 0) {
          return null;
        }

        return parseFloat(customerJobs[0].pricePerAcre);
      };

      const getMoneyMetrics = (dayRange) => {
        const cutoffDate = new Date();
        cutoffDate.setDate(cutoffDate.getDate() - dayRange);

        const relevantInvoices = invoices.filter(inv => {
          const createdDate = new Date(inv.createdAt);
          return createdDate >= cutoffDate;
        });

        const totalInvoiced = relevantInvoices.reduce((sum, inv) => sum + inv.total, 0);
        const paidInvoices = relevantInvoices.filter(inv => inv.status === 'paid');
        const totalPaid = paidInvoices.reduce((sum, inv) => sum + inv.total, 0);
        const outstanding = totalInvoiced - totalPaid;

        const invoicesWithPaymentDates = paidInvoices.filter(inv => {
          return inv.sentDate && inv.paidDate;
        });

        let avgDaysToPay = 0;
        if (invoicesWithPaymentDates.length > 0) {
          const totalDays = invoicesWithPaymentDates.reduce((sum, inv) => {
            const sent = new Date(inv.sentDate);
            const paid = new Date(inv.paidDate);
            const days = Math.ceil((paid - sent) / (1000 * 60 * 60 * 24));
            return sum + days;
          }, 0);
          avgDaysToPay = Math.round(totalDays / invoicesWithPaymentDates.length);
        }

        const result = {
          totalInvoiced: totalInvoiced,
          totalPaid: totalPaid,
          outstanding: outstanding,
          avgDaysToPay: avgDaysToPay,
          invoiceCount: relevantInvoices.length
        };

        return result;
      };

      const exportInvoicePDF = (invoice) => {
        const content = `INVOICE

Invoice Number: ${invoice.invoiceNumber}
Date: ${new Date(invoice.createdAt).toLocaleDateString()}

BILL TO:
${invoice.customerName}

JOB DETAILS:
Acres: ${invoice.acres}
Price per Acre: $${invoice.pricePerAcre.toFixed(2)}

TOTAL DUE: $${invoice.total.toFixed(2)}

Status: ${invoice.status.toUpperCase()}
${invoice.sentDate ? `Sent: ${new Date(invoice.sentDate).toLocaleDateString()}` : ''}
${invoice.paidDate ? `Paid: ${new Date(invoice.paidDate).toLocaleDateString()}` : ''}`;

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${invoice.invoiceNumber}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const exportJobPacket = (job) => {
        const invoice = invoices.find(inv => inv.jobId === job.id);

        let content = `JOB PACKET

CUSTOMER: ${job.customer}
DATE: ${job.scheduledDate}
ACRES: ${job.acres}
STATUS: ${job.status}
${job.notes ? `NOTES: ${job.notes}` : ''}
`;

        if (invoice) {
          content += `
INVOICE:
Number: ${invoice.invoiceNumber}
Total: $${invoice.total.toFixed(2)}
Status: ${invoice.status.toUpperCase()}
`;
        }

        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `job-packet-${job.customer.replace(/\s+/g, '-')}-${job.scheduledDate}.txt`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const openJobModal = (job = null) => {
        const defaultJob = {
          customer: '',
          acres: '',
          scheduledDate: '',
          pricePerAcre: '',
          notes: '',
          status: 'Lead'
        };
        setModalJob(job || defaultJob);
      };

      const JobModal = () => {
        const defaultFormData = {
          customer: '',
          acres: '',
          scheduledDate: '',
          pricePerAcre: '',
          notes: '',
          status: 'Lead'
        };

        const [formData, setFormData] = useState(modalJob || defaultFormData);
        const lastPrice = formData.customer ? getLastPriceForCustomer(formData.customer) : null;

        if (!modalJob) {
          return null;
        }

        const handleCustomerChange = (e) => {
          const newFormData = {...formData};
          newFormData.customer = e.target.value;
          setFormData(newFormData);
        };

        const handleAcresChange = (e) => {
          const newFormData = {...formData};
          newFormData.acres = e.target.value;
          setFormData(newFormData);
        };

        const handleDateChange = (e) => {
          const newFormData = {...formData};
          newFormData.scheduledDate = e.target.value;
          setFormData(newFormData);
        };

        const handlePriceChange = (e) => {
          const newFormData = {...formData};
          newFormData.pricePerAcre = e.target.value;
          setFormData(newFormData);
        };

        const handleStatusChange = (e) => {
          const newFormData = {...formData};
          newFormData.status = e.target.value;
          setFormData(newFormData);
        };

        const handleNotesChange = (e) => {
          const newFormData = {...formData};
          newFormData.notes = e.target.value;
          setFormData(newFormData);
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          const jobId = formData.id || Date.now().toString();
          const job = {};
          job.id = jobId;
          job.customer = formData.customer;
          job.acres = formData.acres;
          job.scheduledDate = formData.scheduledDate;
          job.pricePerAcre = formData.pricePerAcre;
          job.notes = formData.notes;
          job.status = formData.status;
          if (formData.invoiceId) job.invoiceId = formData.invoiceId;

          if (modalJob.id) {
            const oldJob = jobs.find(j => j.id === job.id);
            setJobs(prev => prev.map(j => j.id === job.id ? job : j));

            if (job.status === 'Sprayed' && oldJob.status !== 'Sprayed' && job.pricePerAcre && !job.invoiceId) {
              setShowInvoicePrompt(job);
            }
          } else {
            setJobs(prev => [...prev, job]);
          }

          setModalJob(null);
        };

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-auto">
              <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <h3 className="text-lg font-bold text-gray-900">{modalJob.id ? 'Edit Job' : 'New Job'}</h3>
                <button onClick={() => setModalJob(null)} className="text-gray-400 hover:text-gray-600">
                  <X className="w-5 h-5" />
                </button>
              </div>

              <form onSubmit={handleSubmit} className="p-6 space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Customer</label>
                  <input
                    type="text"
                    required
                    value={formData.customer || ''}
                    onChange={handleCustomerChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                  />
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Acres</label>
                    <input
                      type="number"
                      required
                      step="0.1"
                      value={formData.acres || ''}
                      onChange={handleAcresChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">Scheduled Date</label>
                    <input
                      type="date"
                      required
                      value={formData.scheduledDate || ''}
                      onChange={handleDateChange}
                      className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    />
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Price per Acre</label>
                  <input
                    type="number"
                    step="0.01"
                    value={formData.pricePerAcre || ''}
                    onChange={handlePriceChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    placeholder="e.g., 12.50"
                  />
                  {lastPrice && (
                    <p className="text-sm text-gray-500 mt-1">Last price used: ${lastPrice.toFixed(2)}/acre</p>
                  )}
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                  <select
                    value={formData.status || 'Lead'}
                    onChange={handleStatusChange}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                  >
                    <option value="Lead">Lead</option>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Sprayed">Sprayed</option>
                    <option value="Invoiced">Invoiced</option>
                    <option value="Paid">Paid</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                  <textarea
                    value={formData.notes || ''}
                    onChange={handleNotesChange}
                    rows={3}
                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                  />
                </div>

                <div className="flex gap-3 pt-4">
                  <button type="submit" className="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium">
                    {modalJob.id ? 'Update Job' : 'Create Job'}
                  </button>
                  <button type="button" onClick={() => setModalJob(null)} className="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        );
      };

      const InvoicePrompt = () => {
        if (!showInvoicePrompt) {
          return null;
        }

        const handleCreateClick = () => {
          setInvoiceCreationJob(showInvoicePrompt);
          setShowInvoicePrompt(null);
        };

        const handleSkipClick = () => {
          setShowInvoicePrompt(null);
        };

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-lg p-6 max-w-md w-full">
              <h3 className="text-lg font-bold text-gray-900 mb-4">Create invoice for this job?</h3>
              <p className="text-gray-600 mb-6">Job marked as Sprayed. Would you like to create an invoice now?</p>
              <div className="flex gap-3">
                <button
                  onClick={handleCreateClick}
                  className="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700"
                >
                  Create Invoice
                </button>
                <button
                  onClick={handleSkipClick}
                  className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                >
                  Skip
                </button>
              </div>
            </div>
          </div>
        );
      };

      const InvoiceCreationModal = () => {
        if (!invoiceCreationJob) {
          return null;
        }

        const handleCreate = (markAsInvoiced) => {
          createInvoiceFromJob(invoiceCreationJob, markAsInvoiced);
          setInvoiceCreationJob(null);
        };

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-lg p-6 max-w-md w-full">
              <h3 className="text-lg font-bold text-gray-900 mb-4">Mark job as Invoiced?</h3>
              <p className="text-gray-600 mb-6">
                Do you want to move this job to Invoiced status, or keep it as Sprayed?
              </p>
              <div className="flex gap-3">
                <button
                  onClick={() => handleCreate(true)}
                  className="flex-1 px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700"
                >
                  Mark as Invoiced
                </button>
                <button
                  onClick={() => handleCreate(false)}
                  className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                >
                  Keep as Sprayed
                </button>
              </div>
            </div>
          </div>
        );
      };

      const InvoiceModal = () => {
        if (!viewingInvoice) {
          return null;
        }

        const handleStatusChange = (newStatus) => {
          const updates = {};
          updates.status = newStatus;

          if (newStatus === 'sent' && !viewingInvoice.sentDate) {
            updates.sentDate = new Date().toISOString();
          }

          if (newStatus === 'paid' && !viewingInvoice.paidDate) {
            updates.paidDate = new Date().toISOString();
          }

          updateInvoiceStatus(viewingInvoice.id, newStatus, updates.sentDate, updates.paidDate);

          const updatedInvoice = { ...viewingInvoice, ...updates };
          setViewingInvoice(updatedInvoice);
        };

        const invoiceDate = new Date(viewingInvoice.createdAt).toLocaleDateString();
        const statusClassName = viewingInvoice.status === 'paid' ? 'inline-block px-3 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700' :
          viewingInvoice.status === 'sent' ? 'inline-block px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700' :
          'inline-block px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700';

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-auto">
              <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <h3 className="text-lg font-bold text-gray-900">Invoice {viewingInvoice.invoiceNumber}</h3>
                <button onClick={() => setViewingInvoice(null)} className="text-gray-400 hover:text-gray-600">
                  <X className="w-5 h-5" />
                </button>
              </div>

              <div className="p-6">
                <div className="mb-6">
                  <div className="text-sm text-gray-500 mb-1">Customer</div>
                  <div className="text-lg font-semibold text-gray-900">{viewingInvoice.customerName}</div>
                </div>

                <div className="grid grid-cols-2 gap-4 mb-6">
                  <div>
                    <div className="text-sm text-gray-500 mb-1">Invoice Date</div>
                    <div className="font-medium text-gray-900">{invoiceDate}</div>
                  </div>
                  <div>
                    <div className="text-sm text-gray-500 mb-1">Status</div>
                    <span className={statusClassName}>
                      {viewingInvoice.status}
                    </span>
                  </div>
                </div>

                <div className="border-t border-b border-gray-200 py-4 mb-6">
                  <div className="flex justify-between mb-2">
                    <span className="text-gray-700">Acres</span>
                    <span className="font-medium text-gray-900">{viewingInvoice.acres}</span>
                  </div>
                  <div className="flex justify-between mb-2">
                    <span className="text-gray-700">Price per Acre</span>
                    <span className="font-medium text-gray-900">${viewingInvoice.pricePerAcre.toFixed(2)}</span>
                  </div>
                  <div className="flex justify-between text-lg font-bold pt-2 border-t border-gray-200">
                    <span className="text-gray-900">Total</span>
                    <span className="text-emerald-600">${viewingInvoice.total.toFixed(2)}</span>
                  </div>
                </div>

                <div className="mb-6">
                  <div className="text-sm font-medium text-gray-700 mb-3">Update Status</div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => handleStatusChange('draft')}
                      className={`flex-1 px-4 py-2 rounded-lg font-medium ${
                        viewingInvoice.status === 'draft'
                          ? 'bg-gray-600 text-white'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                      }`}
                    >
                      Draft
                    </button>
                    <button
                      onClick={() => handleStatusChange('sent')}
                      className={`flex-1 px-4 py-2 rounded-lg font-medium ${
                        viewingInvoice.status === 'sent'
                          ? 'bg-blue-600 text-white'
                          : 'bg-blue-100 text-blue-700 hover:bg-blue-200'
                      }`}
                    >
                      Sent
                    </button>
                    <button
                      onClick={() => handleStatusChange('paid')}
                      className={`flex-1 px-4 py-2 rounded-lg font-medium ${
                        viewingInvoice.status === 'paid'
                          ? 'bg-emerald-600 text-white'
                          : 'bg-emerald-100 text-emerald-700 hover:bg-emerald-200'
                      }`}
                    >
                      Paid
                    </button>
                  </div>
                </div>

                <button
                  onClick={() => exportInvoicePDF(viewingInvoice)}
                  className="w-full px-4 py-3 bg-gray-900 text-white rounded-lg hover:bg-gray-800 font-medium"
                >
                  Export as PDF
                </button>
              </div>
            </div>
          </div>
        );
      };

      const renderJobBoard = () => {
        const leadJobs = jobs.filter(j => j.status && j.status.toLowerCase() === 'lead');
        const scheduledJobs = jobs.filter(j => j.status && j.status.toLowerCase() === 'scheduled');
        const sprayedJobs = jobs.filter(j => j.status && j.status.toLowerCase() === 'sprayed');
        const invoicedJobs = jobs.filter(j => j.status && j.status.toLowerCase() === 'invoiced');
        const paidJobs = jobs.filter(j => j.status && j.status.toLowerCase() === 'paid');

        const columns = {
          Lead: leadJobs,
          Scheduled: scheduledJobs,
          Sprayed: sprayedJobs,
          Invoiced: invoicedJobs,
          Paid: paidJobs
        };

        return (
          <div className="p-6">
            <div className="flex items-center justify-between mb-6">
              <h2 className="text-2xl font-bold text-gray-900">Job Board</h2>
              <button
                onClick={() => openJobModal()}
                className="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 flex items-center gap-2"
              >
                <Plus className="w-4 h-4" />
                New Job
              </button>
            </div>

            <div className="grid grid-cols-5 gap-4">
              {Object.entries(columns).map(entry => {
                const status = entry[0];
                const statusJobs = entry[1];

                return (
                  <div key={status} className="bg-gray-50 rounded-lg p-4">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="font-bold text-gray-900">{status}</h3>
                      <span className="text-sm text-gray-500">{statusJobs.length}</span>
                    </div>
                    <div className="space-y-3">
                      {statusJobs.map(job => {
                        const canCreateInvoice = (job.status && (job.status.toLowerCase() === 'sprayed' || job.status.toLowerCase() === 'invoiced' || job.status.toLowerCase() === 'paid')) && job.pricePerAcre && !job.invoiceId;
                        const totalPrice = job.pricePerAcre ? (parseFloat(job.acres) * parseFloat(job.pricePerAcre)).toFixed(2) : null;

                        const handleViewInvoice = () => {
                          const inv = invoices.find(i => i.id === job.invoiceId);
                          if (inv) {
                            setViewingInvoice(inv);
                          }
                        };

                        return (
                          <div key={job.id} className="bg-white border border-gray-200 rounded-lg p-3 hover:shadow-md transition-shadow">
                            <div className="font-medium text-gray-900 mb-2">{job.customer}</div>
                            <div className="text-sm text-gray-600 space-y-1">
                              <div>{job.acres} acres</div>
                              <div>{job.scheduledDate}</div>
                              {totalPrice && (
                                <div className="font-medium text-emerald-600">
                                  ${totalPrice}
                                </div>
                              )}
                            </div>
                            <div className="flex gap-1 mt-3">
                              <button
                                onClick={() => openJobModal(job)}
                                className="flex-1 p-2 text-emerald-600 hover:bg-emerald-50 rounded text-sm"
                                title="Edit Job"
                              >
                                <Edit2 className="w-4 h-4 mx-auto" />
                              </button>
                              {canCreateInvoice && (
                                <button
                                  onClick={() => setInvoiceCreationJob(job)}
                                  className="flex-1 p-2 text-blue-600 hover:bg-blue-50 rounded text-sm"
                                  title="Create Invoice"
                                >
                                  <FileText className="w-4 h-4 mx-auto" />
                                </button>
                              )}
                              {job.invoiceId && (
                                <button
                                  onClick={handleViewInvoice}
                                  className="flex-1 p-2 text-purple-600 hover:bg-purple-50 rounded text-sm"
                                  title="View Invoice"
                                >
                                  <Eye className="w-4 h-4 mx-auto" />
                                </button>
                              )}
                              <button
                                onClick={() => exportJobPacket(job)}
                                className="flex-1 p-2 text-gray-600 hover:bg-gray-50 rounded text-sm"
                                title="Export Job Packet"
                              >
                                <Download className="w-4 h-4 mx-auto" />
                              </button>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const renderMoneyView = () => {
        const metrics = getMoneyMetrics(moneyPeriod);
        const invoiceCount = metrics.invoiceCount;
        const pluralInvoices = invoiceCount !== 1 ? 's' : '';

        const btn30Class = moneyPeriod === 30 ? 'px-4 py-2 rounded-lg font-medium bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200';
        const btn60Class = moneyPeriod === 60 ? 'px-4 py-2 rounded-lg font-medium bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200';
        const btn90Class = moneyPeriod === 90 ? 'px-4 py-2 rounded-lg font-medium bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200';

        const sortedInvoices = invoices.slice().sort((a, b) => {
          const dateA = new Date(a.createdAt);
          const dateB = new Date(b.createdAt);
          return dateB - dateA;
        });

        return (
          <div className="p-6">
            <div className="flex items-center justify-between mb-6">
              <div>
                <h2 className="text-2xl font-bold text-gray-900">Money Overview</h2>
                <p className="text-gray-600 mt-1">Brutally honest cashflow reality</p>
              </div>
              <div className="flex gap-2">
                <button
                  onClick={() => setMoneyPeriod(30)}
                  className={btn30Class}
                >
                  30 Days
                </button>
                <button
                  onClick={() => setMoneyPeriod(60)}
                  className={btn60Class}
                >
                  60 Days
                </button>
                <button
                  onClick={() => setMoneyPeriod(90)}
                  className={btn90Class}
                >
                  90 Days
                </button>
              </div>
            </div>

            <div className="grid grid-cols-4 gap-6 mb-8">
              <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                <div className="text-sm font-medium text-gray-500 mb-2">Total Invoiced</div>
                <div className="text-3xl font-bold text-gray-900">${metrics.totalInvoiced.toFixed(2)}</div>
                <div className="text-xs text-gray-500 mt-1">{invoiceCount} invoice{pluralInvoices}</div>
              </div>
              <div className="bg-white border-2 border-emerald-200 rounded-lg p-6">
                <div className="text-sm font-medium text-gray-500 mb-2">Total Paid</div>
                <div className="text-3xl font-bold text-emerald-600">${metrics.totalPaid.toFixed(2)}</div>
              </div>
              <div className="bg-white border-2 border-amber-200 rounded-lg p-6">
                <div className="text-sm font-medium text-gray-500 mb-2">Outstanding</div>
                <div className="text-3xl font-bold text-amber-600">${metrics.outstanding.toFixed(2)}</div>
              </div>
              <div className="bg-white border-2 border-gray-200 rounded-lg p-6">
                <div className="text-sm font-medium text-gray-500 mb-2">Avg Days to Pay</div>
                <div className="text-3xl font-bold text-gray-900">{metrics.avgDaysToPay}</div>
              </div>
            </div>

            <div className="bg-white border border-gray-200 rounded-lg mb-8">
              <div className="p-4 border-b border-gray-200">
                <h3 className="text-lg font-bold text-gray-900">Invoice Settings</h3>
              </div>
              <div className="p-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">Invoice Number Prefix</label>
                <input
                  type="text"
                  value={invoicePrefix}
                  onChange={(e) => setInvoicePrefix(e.target.value)}
                  className="w-64 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500"
                  placeholder="FD-"
                />
                <p className="text-sm text-gray-500 mt-2">Next invoice: {getNextInvoiceNumber(invoicePrefix)}</p>
              </div>
            </div>

            <div className="bg-white border border-gray-200 rounded-lg">
              <div className="p-4 border-b border-gray-200">
                <h3 className="text-lg font-bold text-gray-900">All Invoices</h3>
              </div>
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Number</th>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Customer</th>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Date</th>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Total</th>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Status</th>
                      <th className="text-left p-4 text-sm font-semibold text-gray-700">Actions</th>
                    </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-200">
                    {invoices.length === 0 ? (
                      <tr>
                        <td colSpan="6" className="p-8 text-center text-gray-500">
                          No invoices yet. Create invoices from sprayed jobs.
                        </td>
                      </tr>
                    ) : (
                      sortedInvoices.map(invoice => {
                        const statusColor = invoice.status === 'paid' ? 'inline-block px-3 py-1 rounded-full text-xs font-medium bg-emerald-100 text-emerald-700' :
                          invoice.status === 'sent' ? 'inline-block px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-700' :
                          'inline-block px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700';

                        const invoiceDate = new Date(invoice.createdAt).toLocaleDateString();

                        return (
                          <tr key={invoice.id} className="hover:bg-gray-50">
                            <td className="p-4 font-medium text-gray-900">{invoice.invoiceNumber}</td>
                            <td className="p-4 text-gray-700">{invoice.customerName}</td>
                            <td className="p-4 text-gray-700">{invoiceDate}</td>
                            <td className="p-4 font-semibold text-gray-900">${invoice.total.toFixed(2)}</td>
                            <td className="p-4">
                              <span className={statusColor}>
                                {invoice.status}
                              </span>
                            </td>
                            <td className="p-4">
                              <div className="flex gap-2">
                                <button
                                  onClick={() => setViewingInvoice(invoice)}
                                  className="p-2 text-gray-600 hover:bg-gray-100 rounded"
                                  title="View Invoice"
                                >
                                  <Eye className="w-4 h-4" />
                                </button>
                                <button
                                  onClick={() => exportInvoicePDF(invoice)}
                                  className="p-2 text-blue-600 hover:bg-blue-50 rounded"
                                  title="Export PDF"
                                >
                                  <Download className="w-4 h-4" />
                                </button>
                              </div>
                            </td>
                          </tr>
                        );
                      })
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        );
      };

      const renderAttentionView = () => {
        const needsAttention = jobs.filter(j => {
          if (j.status && j.status.toLowerCase() === 'sprayed' && j.pricePerAcre && !j.invoiceId) return true;
          if (j.status && j.status.toLowerCase() === 'scheduled') {
            const schedDate = new Date(j.scheduledDate);
            const today = new Date();
            const daysUntil = Math.ceil((schedDate - today) / (1000 * 60 * 60 * 24));
            if (daysUntil <= 3 && daysUntil >= 0) return true;
          }
          return false;
        });

        const unpaidInvoices = invoices.filter(inv => inv.status !== 'paid');
        const hasNoIssues = needsAttention.length === 0 && unpaidInvoices.length === 0;

        return (
          <div className="p-6">
            <div className="mb-6">
              <h2 className="text-2xl font-bold text-gray-900">Attention Required</h2>
              <p className="text-gray-600 mt-1">Jobs and invoices that need action</p>
            </div>

            {hasNoIssues && (
              <div className="bg-emerald-50 border border-emerald-200 rounded-lg p-8 text-center">
                <div className="text-emerald-600 mb-2">✓</div>
                <div className="font-medium text-emerald-900">Nothing needs attention right now</div>
                <div className="text-sm text-emerald-700 mt-1">All jobs and invoices are current</div>
              </div>
            )}

            {!hasNoIssues && (
              <div className="space-y-6">
                {needsAttention.length > 0 && (
                  <div className="bg-white border border-gray-200 rounded-lg">
                    <div className="p-4 border-b border-gray-200">
                      <h3 className="font-bold text-gray-900 flex items-center gap-2">
                        <AlertTriangle className="w-5 h-5 text-amber-600" />
                        Jobs Needing Action ({needsAttention.length})
                      </h3>
                    </div>
                    <div className="divide-y divide-gray-200">
                      {needsAttention.map(job => {
                        const schedDate = new Date(job.scheduledDate);
                        const today = new Date();
                        const daysUntil = Math.ceil((schedDate - today) / (1000 * 60 * 60 * 24));
                        const isReadyToInvoice = job.status && job.status.toLowerCase() === 'sprayed' && !job.invoiceId;
                        const isUpcoming = job.status && job.status.toLowerCase() === 'scheduled' && daysUntil <= 3;
                        const dayText = daysUntil !== 1 ? 's' : '';

                        return (
                          <div key={job.id} className="p-4 hover:bg-gray-50">
                            <div className="flex items-start justify-between">
                              <div>
                                <div className="font-medium text-gray-900">{job.customer}</div>
                                <div className="text-sm text-gray-600 mt-1">
                                  {isReadyToInvoice && (
                                    <span className="text-amber-600">Ready to invoice</span>
                                  )}
                                  {isUpcoming && (
                                    <span className="text-amber-600">Scheduled in {daysUntil} day{dayText}</span>
                                  )}
                                </div>
                                <div className="text-sm text-gray-500 mt-1">
                                  {job.acres} acres • {job.scheduledDate}
                                </div>
                              </div>
                              <div className="flex gap-2">
                                {isReadyToInvoice && job.pricePerAcre && (
                                  <button
                                    onClick={() => setInvoiceCreationJob(job)}
                                    className="px-3 py-1 bg-emerald-600 text-white text-sm rounded-lg hover:bg-emerald-700"
                                  >
                                    Create Invoice
                                  </button>
                                )}
                                <button
                                  onClick={() => openJobModal(job)}
                                  className="px-3 py-1 border border-gray-300 text-gray-700 text-sm rounded-lg hover:bg-gray-50"
                                >
                                  View
                                </button>
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}

                {unpaidInvoices.length > 0 && (
                  <div className="bg-white border border-gray-200 rounded-lg">
                    <div className="p-4 border-b border-gray-200">
                      <h3 className="font-bold text-gray-900 flex items-center gap-2">
                        <DollarSign className="w-5 h-5 text-amber-600" />
                        Unpaid Invoices ({unpaidInvoices.length})
                      </h3>
                    </div>
                    <div className="divide-y divide-gray-200">
                      {unpaidInvoices.map(invoice => {
                        const daysSinceSent = invoice.sentDate
                          ? Math.ceil((new Date() - new Date(invoice.sentDate)) / (1000 * 60 * 60 * 24))
                          : null;

                        return (
                          <div key={invoice.id} className="p-4 hover:bg-gray-50">
                            <div className="flex items-start justify-between">
                              <div>
                                <div className="font-medium text-gray-900">{invoice.customerName}</div>
                                <div className="text-sm text-gray-600 mt-1">
                                  Invoice {invoice.invoiceNumber} • ${invoice.total.toFixed(2)}
                                </div>
                                {daysSinceSent !== null && (
                                  <div className="text-sm text-amber-600 mt-1">
                                    Sent {daysSinceSent} day{daysSinceSent !== 1 ? 's' : ''} ago
                                  </div>
                                )}
                              </div>
                              <button
                                onClick={() => setViewingInvoice(invoice)}
                                className="px-3 py-1 border border-gray-300 text-gray-700 text-sm rounded-lg hover:bg-gray-50"
                              >
                                View
                              </button>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                  </div>
                )}
              </div>
            )}
          </div>
        );
      };

      const boardBtnClass = activeView === 'board' ? 'px-4 py-2 rounded-lg font-medium transition-colors bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium transition-colors text-gray-600 hover:bg-gray-100';
      const moneyBtnClass = activeView === 'money' ? 'px-4 py-2 rounded-lg font-medium transition-colors bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium transition-colors text-gray-600 hover:bg-gray-100';
      const attentionBtnClass = activeView === 'attention' ? 'px-4 py-2 rounded-lg font-medium transition-colors bg-emerald-600 text-white' : 'px-4 py-2 rounded-lg font-medium transition-colors text-gray-600 hover:bg-gray-100';

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col">
          <nav className="bg-white border-b border-gray-200 px-6 py-4">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-8">
                <div className="flex items-center gap-3">
                  <Plane className="w-6 h-6 text-emerald-600" />
                  <span className="text-xl font-bold text-gray-900">FlightDesk</span>
                  <span className="text-xs px-2 py-1 bg-emerald-100 text-emerald-700 rounded font-medium">V3</span>
                </div>
                <div className="flex gap-1">
                  <button
                    onClick={() => setActiveView('board')}
                    className={boardBtnClass}
                  >
                    Job Board
                  </button>
                  <button
                    onClick={() => setActiveView('money')}
                    className={moneyBtnClass}
                  >
                    Money
                  </button>
                  <button
                    onClick={() => setActiveView('attention')}
                    className={attentionBtnClass}
                  >
                    Attention
                  </button>
                </div>
              </div>
            </div>
          </nav>

          <div className="flex-1 overflow-auto">
            {activeView === 'board' && renderJobBoard()}
            {activeView === 'money' && renderMoneyView()}
            {activeView === 'attention' && renderAttentionView()}
          </div>

          {modalJob && <JobModal />}
          {viewingInvoice && <InvoiceModal />}
          {showInvoicePrompt && <InvoicePrompt />}
          {invoiceCreationJob && <InvoiceCreationModal />}
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FlightDesk />);
  </script>
</body>
</html>
